{% extends 'base.html' %}

{% block title %}
Books Detail Page
{% endblock  %}


{% block content %}
    <div class="row">
        <div class="col-4">
            <img src="{{ book.cover_picture.url }}" class="detail_cover_pic" alt="cover image" />
            <h3 class="text-center">ISBN: {{ book.isbn }}</h3>
        </div>
        <div class="col">
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
        </div>
    </div>

{% endblock  %}
