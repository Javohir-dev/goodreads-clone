<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <a href="{% url 'landing_page' %}">Back</a>
    <h1>Login Page</h1>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form method="POST">{% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Log in</button>
    </form>
    
</body>
</html>
