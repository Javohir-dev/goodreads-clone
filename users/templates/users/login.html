{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock  %}


{% block content %}
   
    <h1>Login Page</h1>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form method="POST">{% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Log in</button> <span>New to Goodreads? <a href="{% url 'users:register' %}"> Join now</a></span>
    </form>

{% endblock  %}
